<template name="popover_duedate">
<div class="popover duedate">
  <h3 class="popover-title">Duedate</h3>
  <div class="popover-content">
    <form>
      <div class="form-group">
        <input name="duedate_date" class="date" type="text">
        <input name="duedate_time" class="time" type="text">
      </div>
      <div class="datepicker"></div>
      <div class="form-group">
        <button class="save btn ct btn-sm">Save</button>
      </div>
    </form>
  </div>

</div>
</template>
