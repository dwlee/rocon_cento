<template name="ideation_show_modal">
<div id="modal-show-ideation" class="modal ideation_show modal_show fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
{{#with currentIdeation}}
{{> popover_checklist}}
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Ideation</h4>
      </div>

      <div class="modal-body">


        <div class="modal_wrapper">
          <div class="modal_left">

            <div class="editable" data-field="title" data-content="{{title}}">
              <h2 class="edit_trigger">{{title}}</h2>
            </div>
            

            <div class="editable" data-field="body" data-content="{{body}}">
              <h3 id="ideation_description" class="edit_trigger">{{nl2br body}}</h3>
            </div>

            <div class="meta">
              <p>Tags : {{tagsJoin tags}}</p>
            </div>


            {{#if getChecklists _id}}
            <hr />

            {{#each getChecklists _id}}
            {{> checklists}}


            {{/each}}

            {{/if}}


            <hr />

            {{>modal_comment}}
        </div>
        <div class="modal_right">
            <div class="actions">
              <button type="submit" class="create_modeling ct btn btn-default">Create Modeling Task</button>
              <button class="btn upvote ct">Upvote</button>
              <button class="btn downvote ct">Downvote</button>
              <button class="btn create_checklist ct" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Create Checklist</button>
              <button class="btn duedate ct" data-container="body" data-toggle="popover" data-placement="top" data-content="">Duedate</button>
            </div>

        </div>
      </div>

      </div> <!-- /modal-body -->

    </div>
  </div>
{{/with}}
</div>

</template>
