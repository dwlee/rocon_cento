<template name="ideation_show_modal">
<div id="modal-show-ideation" class="modal ideation_show modal_show fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
{{#with currentIdeation}}
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Ideation</h4>
      </div>

      <div class="modal-body">

        <h2>{{title}}</h2>
        <input value="{{title}}">
        

        <a href="#" class="edit edit_description" data-target="#ideation_description">edit</a>
        <h3 id="ideation_description" class="editable" data-edit_type="textarea">{{body}}</h3>

        <div class="meta">
          <p>Tags : {{tagsJoin tags}}</p>
        </div>
        <button type="submit" class="create_modeling ct btn btn-default">Create Modeling Task</button>


        {{>modal_comment}}
        <div class="actions">
          <button class="btn upvote ct">upvote</button>
          <button class="btn downvote ct">downvote</button>
        </div>
      </div> <!-- /modal-body -->


    </div>
  </div>
{{/with}}
</div>

</template>
