
<template name="modeling_create_artifact_modal">
<div id="modal_create_artifact" class="modal create_artifact fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Artifact</h4>
      </div>

      <div class="modal-body">
           <form data-card_id="{{_id}}">
             <div class="form-group">
               <label>Title</label>
               <input class="form-control" type="text" name="title">
             </div>
             <div class="form-group">
               <label>Description</label>
               <textarea name="description" class="comment_text form-control" rows="3"></textarea>
             </div>
             <div class="form-group">
               <label>Attachment</label>
                <input name="file" type="file" accept="image/*">
             </div>
             <button type="submit" class="ct create_artifact btn btn-default">Create</button>
           </form>

      </div> <!-- /modal-body -->


    </div>
  </div>
</div>

</template>
