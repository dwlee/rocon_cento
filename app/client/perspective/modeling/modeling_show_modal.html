<template name="modeling_show_modal">
<div id="modal-{{_id}}" class="modal modeling fade large" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modeling</h4>
      </div>

      <div class="modal-body">

        <h4>Title</h4>
        <p>{{title}}</p>

        <h4>Description</h4>
        <p>{{description}}</p>


        <h4>Status</h4>
        <p><select><option>todo</option></select></p>

        <h4>Attach files (images & doc)</h4>
        <form>
          <div class="form-group">
            <button class="btn ct btn-sm create_artifact">Create Artifact</button>
          </div>
        </form>
        <div class="artifacts">
          <ul class="list-unstyled">

          {{#each artifacts _id}}
            {{#each attachments}}
            <li data-artifact_id="{{../_id}}"><a href="/data/{{name}}" class="show_artifact" target="_blank"><img src="/data/{{name}}"></a></li>
            {{/each}}
          {{else}}
          <p>No artifacts...</p>
          {{/each}}
          </ul>
        </div>

        {{>modal_comment}}
        <div class="actions">
          <button class="btn ct">upvote</button>
          <button class="btn ct">downvote</button>
        </div>
      </div> <!-- /modal-body -->


    </div>
  </div>
</div>

</template>
