
<template name="modelings">

<div id="modelings">



  <div class="row">

    <div class="col-md-2">
      <div class="lnb">
        <div class="solution solution_box">
          {{#with currentSolution}}
          <h2>{{currentSolution.title}}</h2>
          <div class="detail">
            <p>{{description}}</p>
            <h4 class="members_heading">Members</h4>
            <ul class="members list-unstyled">
              {{#each users}}
              <li><img src="{{avatarUrl .}}" height="20"></li>
              {{/each}}
            </ul>
          </div>

          {{/with}}
        </div>
      </div>

      <select class="form-control" data-current_solution="{{solution._id}}">
        <option value="">Select Solution..</option>
        {{#each solutions}}
         <option value="{{_id}}">{{title}}</option>
        {{/each}}
      </select>
      
      <!-- <ul class="nav nav-pills nav-stacked"> -->
        <!-- <li class="{{#unless currentWorkGroup}}active{{/unless}}"><a href="?group=">All</a></li> -->
        <!-- {{#each workGroups}} -->
        <!-- <li class="{{activeIfEq ../currentWorkGroup._id _id}}"><a href="?group={{_id}}">{{title}}</a></li> -->
        <!-- {{/each}} -->
      <!-- </ul> -->
    </div>
    
    <div class="col-md-10">
      {{#if currentUser}}
      {{#if currentWorkGroup}}
      <div class="well dropzone">
        <form data-category="{{category}}">
        <div class="form-group"><textarea class="form-control" rows="3"></textarea></div>
        <div class="form-group">
          <ul>
            {{#each filesToAttach}}
              <li>{{name}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="text-right">
          <button type="submit" class="btn post btn-default">Submit</button>
        </div>
        </form>
        <div class="dropmask">&nbsp;</div>
        <div class="dropinfo">
          Drop here to attach.
        </div>
      </div>
      {{/if}}
      {{/if}}


      <h3 class="ct heading ttop">New Replys list to @me</h3>
      <table class="ct blue table table-striped">
        {{#each notifications}}
        <tr>
          <td>1</td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{votes}}</td>
          <td>{{comments.length}}</td>
          <td>{{username user}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>tag1, tag2</td>
        </tr>
        {{/each}}

      </table>
      <div class="filters">
        <select class="form-control">
          <option>qwerqwer</option>
          <option>qwerqwer</option>
          <option>qwerqwer</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
        <select class="form-control">
          <option>qwerqwer</option>
          <option>qwerqwer</option>
          <option>qwerqwer</option>
        </select>
        <i class="glyphicon glyphicon-chevron-down"></i>
      </div>
      <table class="ct gray extra_row table">
        <thead>
          <th>State</th>
          <th>Title</th>
          <th>Vote</th>
          <th>Reply</th>
          <th>Date</th>
          <th>Asignees</th>
          <th>Reviewers</th>
          <th></th>
        </thead>
        {{#each workItems}}
        <tr>
          <td><span class="label {{itemStatusLabelClass status}} ">{{status}}</span></td>
          <td><a href="#" class="show">{{title}}</a></td>
          <td>{{votes}}</td>
          <td>{{comments.length}}</td>
          <td class="datetime">{{formatDate created 'YYYY-MM-DD'}}</td>
          <td>
          {{#each assignee}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#each reviewers}}
            <span class="ib"><img src="{{avatarUrl .}}" height="25"></span>
          {{/each}}
          </td>
          <td>
          {{#if related.length}}
            <a href="#" class="toggle_rel"><i class="glyphicon glyphicon-random"></i></a>
          {{/if}}
          </td>

        </tr>
        <tr style="display:none;">
          <td colspan="7">
            {{#each related}}
            {{#with getWorkItem related_work_id}}
            <p><a href="/solutions/{{solution_id}}/modelings/{{_id}}">{{title}}</a></p>
            {{/with}}
            {{/each}}
          </td>
        
        </tr>
        {{/each}}

      </table>
      
      

    </div>

    </div>
  
  </div>




</template>
