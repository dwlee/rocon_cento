<template name="user_needs_form_modal">
<div class="modal user_needs_form fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New User Needs</h4>
      </div>

      <div class="modal-body">
        <div class="left">

             <form data-card_id="{{_id}}" class="ct">
               <div class="form-group">
                 <label>Title</label>
                 <input class="form-control" type="text" name="title">
               </div>
               <div class="form-group">
                 <label>Description</label>
                 <textarea name="description" class="comment_text form-control" rows="8"></textarea>
               </div>
             <button type="submit" class="post btn btn-default">Create</button>
             </form>


        </div>
      </div>


    </div>
  </div>
</div>
</template>
<template name="user_needs_create_solution_modal">
<div id="modal-{{_id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create Solution</h4>
      </div>

      <div class="modal-body">
        <div class="left">

             <form data-card_id="{{_id}}" class="ct">
               <div class="form-group">
                 <label>Title</label>
                 <input class="form-control" type="text" name="title">
               </div>
               <div class="form-group">
                 <label>Description</label>
                 <textarea class="comment_text form-control" rows="3"></textarea>
               </div>
               <div class="form-group">
                 <label>Groups</label>
                 <select name="groups" multiple class="form-control"><option>test</option></select>
                 <p><input class="form-control" type="text" name="group_title"></p>
                 <a href="#" class="btn add_group btn-default ct btn-sm">add</a>


               </div>
             <button type="submit" class="create_solution ct btn btn-default">Create</button>
             </form>


        </div>
      </div>


    </div>
  </div>
</div>
</template>
<template name="user_needs_show_modal">
<div id="modal-show-{{_id}}" class="modal user_needs_show modal_show fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">User Needs</h4>
      </div>

      <div class="modal-body">

        <h2>{{body}}</h2>

        <div class="meta">
          <p>Tag : tag, tag2, tag3</p>
          <p>Tag : tag, tag2, tag3</p>
          <p>Tag : tag, tag2, tag3</p>
        </div>
        <button type="submit" class="create_solution ct btn btn-default">Create Project</button>




        <div class="comment_wrap">
          <ul class="comments list-unstyled">
            {{#each comments}} 
            <li class="comment" data-comment_id="{{_id}}"> 
            <span class="user">
              <img src="{{avatarUrl user_id}}" height="18">
              <a href="#">{{username user_id}}</a></span>
              <span class="body">{{body}}</span>
              <!-- <span class="datetime">{{formatDate created 'YYYY-MM-DD HH:mm:ss'}}</span> -->
              <span class="comment_actions"><a href="#" class="delete_comment">delete</a></span>
            </li>
            {{/each}} 
          </ul>
        </div>
        <div class="actions">
          <button class="btn ct">upvote</button>
          <button class="btn ct">downvote</button>
        </div>
      </div> <!-- /modal-body -->


    </div>
  </div>
</div>

</template>
