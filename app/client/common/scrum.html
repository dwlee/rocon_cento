<template name="scrum">

<table class="table">
  <thead>
    <td>S</td>
    <td>E</td>
    <td>R</td>
    <td>Description</td>
  </thead>
  {{#each scrumLogs _id}}
  <tr>
    <td>{{spent}}</td>
    <td>{{estimation}}</td>
    <td>0</td>
    <td>{{description}}</td>
  </tr>
  {{/each}}

</table>

<form class="form-inline ct">

  <div class="form-group">
    <input class="form-control ct" name="spent" type="text" placeholder="S" size="2"> /
  </div>
  <div class="form-group">
    <input class="form-control ct" name="estimation" type="text" placeholder="E" size="2">
  </div>
  <div class="form-group">
    <input class="form-control ct" name="description" type="text">
  </div>

  <button class="btn save_scrum ct btn-sm">Save</button>

</form>

</template>
