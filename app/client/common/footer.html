    The high-level approach of the Cento project is to allow groups of participants to create related work items with their associated artifacts of different types as necessary to move all the way from user needs to a completed solution.
Users of Cento include participants from the customer, the solution provider and external participants from the external community.
Cento provides specialized perspectives to allow participants of different types to work on specific work items efficiently, displaying a specialized UI and integrating with appropriate external tools relevant to the item being worked on.
For each work item created, Cento keeps track of which are its related work items and helps create and manage work items using the context of the related items.
Cento provides a recommended process for moving through all the necessary steps to go from a user need to an implemented solution, but it retains the flexibility to allow all users to follow a modified or entirely different process when necessary.
