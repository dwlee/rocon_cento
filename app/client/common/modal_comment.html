
<template name="modal_comment">
  <div class="comment_wrap">
    <form name="comment">
      <div class="form-group">
        <textarea name="comment_body" class="form-control"></textarea>
      </div>
      <div class="form-group">
        {{#if commentFiles.length}}
          {{#each commentFiles}}
          {{.}}
          {{/each}}
        {{/if}}
      </div>
      <div class="form-group text-right">
        <a href="#" class="attach">attach files</a>
        <button class="ct btn comment btn-sm">Comment</button>
        <input type="file" name="file" style="display: none;">
      </div>
    </form>
    <ul class="comments list-unstyled">
      {{#each comments}} 
      <li class="comment" data-comment_id="{{_id}}"> 
      <div class="editable" data-content="{{body}}">
        <span class="user">
        <img src="{{avatarUrl user_id}}" height="18">
        <a href="#">{{username user_id}}</a></span>

        <span class="body edit_trigger">{{nl2br body}}</span>
        <!-- <span class="datetime">{{formatDate created 'YYYY-MM-DD HH:mm:ss'}}</span> -->
        <span class="comment_actions"><a href="#" class="delete_comment">delete</a></span>

        {{#each attachments}}
        <img src="/data/{{.}}">
        {{/each}}
      </div>
      </li>

      {{/each}} 
    </ul>
  </div>
</template>
