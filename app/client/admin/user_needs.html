<template name="admin_user_needs">
<h3>User Needs</h3>
<h4>Item Groups</h4>

<ul>
  {{#each groups}}
  <li>
    {{title}}
    <a href="" class="delete_group"><i class="glyphicon glyphicon-remove"></i> delete</a>
  </li>
  {{/each}}
</ul>

<form name="group" class="form-inline">
<input type="text" class="form-control">
<button class="btn add_group btn-default">Add</button>
</form>
</template>
